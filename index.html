        body, html {
            margin: 0;

            background-color: #ffffff;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        }

        /* Header Section (Full Width) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #e7e7e7;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        
        header .whatsapp-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2em;
            color: #25D366;
            font-weight: bold;
        }

        header svg {
            width: 24px;
            height: 24px;
            fill: #8696a0;
        }

        /* Main container to control content width */
        .container {
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
            flex-grow: 1; /* Allows this container to take up available space */
        }
        
        /* Main Content Section */
        main {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #e7e7e7;
        }

        .profile-name {
            font-size: 1.8em;
            font-weight: 500;
            color: #111b21;
            margin: 0;
        }

        .chat-button {
            display: inline-block;
            background-color: #008069; /* Teal Green */
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            margin-top: 25px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .download-prompt {
            margin-top: 40px;
            color: #667781;
            font-size: 0.9em;
        }

        .download-prompt a {
            color: #00a884;
            font-weight: 500;
            text-decoration: none;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #e7e7e7;
            margin: 30px auto;
            width: 80%;
        }

        /* Footer Section (Full Width) */
        footer {
            background-color: #111b21; /* Dark Background */
            color: #ffffff;

        .footer-download-button {

            color: #ffffff;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
        }

        .social-icons {
            margin-top: 30px;

            gap: 20px;

            height: 40px;

            border-radius: 50%;
